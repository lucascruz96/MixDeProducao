<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Mix de Produção</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap CSS     -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- jQuery     -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <!-- Popper     -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>

    <!-- Bootstrap JS     -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <!-- Scripts -->
    <script src="js/scripts.js"></script>

    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Mix de Produção</a>
            <a class="pull-right white" href="https://github.com/lucascruz96/mixdeproducao" target="_blank">
                <i class="fa fa-github fa-2x"></i>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center margin-top">
                <h1 class="mt-5">O problema do Mix de Produção</h1>
                <p id="infos" class="lead">Preencha as informações para solucionar o problema</p>
                <h4>
                    <p class="escondida" id="nomeProblema"></p>
                </h4>
            </div>
        </div>
        <div id="divPasso1">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <label for="inputProblema">
                        Nome do Problema:
                        <input id="inputProblema" class="form-control" type="text" placeholder="Fabrica de cervejas">
                    </label>
                    <label for="inputProdutos">
                        Quantidade de Produtos:
                        <input id="inputProdutos" class="form-control" type="number" min="1">
                    </label>
                    <label for="inputIngredientes">
                        Quantidade de Ingredientes:
                        <input id="inputIngredientes" class="form-control" type="number" min="1">
                    </label>
                    <label for="selectObjetivo">
                        Objetivo:
                        <select id="selectObjetivo" class="form-control">
                            <option value="maximizar">Maximizar Lucro</option>
                            <option value="minimizar">Minimizar Custo</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center margin-top">
                    <button class="btn btn-primary" type="button" onclick="segundoPasso()">Próximo</button>
                </div>
            </div>
        </div>
        <div id="divPasso2" class="escondida">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div id="divTabela"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <button class="btn btn-success" type="button" onclick="resolver()">Resolver</button>
                </div>
            </div>
        </div>
        <div id="divPasso3" class="escondida">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div id="carregamento">
                        <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
                    </div>
                    <div id="divSolucao"></div>
                </div>
            </div>
            <div class="row">
                <div id="divNovoProblema" class="col-lg-12 text-center escondida">
                    <a class="btn btn-primary margin-top" href="http://mixdeproducao.azurewebsites.net/">Novo Problema</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
